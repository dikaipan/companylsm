version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: lms_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-lms_db}
      MYSQL_USER: ${DB_USER:-lms}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - lms_network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: lms_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lms_network

  minio:
    image: minio/minio:latest
    container_name: lms_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - lms_network

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: lms_meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-masterKey}
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data
    networks:
      - lms_network

networks:
  lms_network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  minio_data:
  meili_data:
